<!DOCTYPE html>
<html>

<head>
	<title>Weather app</title>
	<meta charset="UTF-8" />
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
	<div id="app"><div class="shadow p-3 mb-5 bg-body-tertiary rounded"> <div class="wrapper"><section class="search pt-3">
		<form class="container" id="search-form">
				<input
				type="search"
				placeholder="Type a city.."
				autofocus="on"
				autocomplete="off"
				id="city-input"
				class="form-control"
			/>
			<input
			type="submit"
			value="Search"
			class="form-control btn btn-secondary  w-100"
		/>
	</div>
	<div class="col-3">
		<button
			class="btn btn-success w-100"
			id="current-location-button"
		>
			Current
		</button>
	</div>
</div>
</form>
	<section class="city-descriptions">
		<div class="container">
			<div class="row">
				<div class="col-6">
					<div class="city" id="city-city">
						
						<h2 class="city-name" id="city">
						</h2> <div class="degree">
					<h3> <span class="temperature" id="temperature"></span>
						<span class="units">°C</span>
						</h3>
						
					</div>
						<div class="abc">
								<ul>
										<li id="date"></li>
										<li id="description"></li>
									</ul>
						</div>
				 
				</div>
				<div class="col-6 abc">
					<img src="images/sun.png" class="big-icon"/><div>
					<ul>
								<li>Humidity: <span id="humidity"></span>%</li>
								<li>Wind: <span id="wind"></span> km/h</li>
							</ul>
					</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section>
		<ul class="week-weather-wrapper">
			<li>
				<div class="week-days">
					<p>Mon</p>
					<img src="images/sun.png" class="icon" />
					<p>76/45°</p>
				</div>
			</li>
			<li>
				<div class="week-days">
					<p>Tue</p>
					<img src="images/sun.png" class="icon" />
					<p>78/56°</p>
				</div>
			</li>
			<li>
				<div class="week-days">
					<p>Wed</p>
					<img src="images/sun.png" class="icon" />

					<p>79/60°</p>
				</div>
			</li>
			<li>
				<div class="week-days">
					<p>Thu</p>
					<img src="images/sun.png" class="icon" />
					<p>85/63°</p>
				</div>
			</li>
			<li>
				<div class="week-days">
					<p>Fri</p>
					<img src="images/sun.png" class="icon" />
					<p>82/60°</p>
				</div>
			</li></div>
			<a href="https://github.com/include-JoannaLopez/my-project.git">Git Respository</a>
	<script src="src/index.js">
	</script>
</body>

</html>
